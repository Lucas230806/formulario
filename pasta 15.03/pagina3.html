<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <header>Formulário de Inscrição</header>
        <div class="barra-de-progresso">
            <div class="nome__etapa">
                <p>Nome</p>
            <div class="numero__etapa">
                <span>1</span>
              </div>
            </div>
            <div class="nome__etapa">
                <p>Endereço</p>
            <div class="numero__etapa">
                <span>2</span>
              </div>
            </div>
            <div class="nome__etapa">
                <p>Contado</p>
            <div class="numero__etapa">
                <span>3</span>
                </div>
            </div>
        </div>

        <div class="pagina">
            <div class="titulo">
                <h4>contato</h4>
            </div>
            <div class="campo">
                <div class="label">
                    <label for="email">Email</label>
                </div>
                <input type="email" name="email" id="email">
            </div>
            <div class="campo">
                <div class="label">
                    <label for="telefone">celular</label>
                </div>
                <input type="tel" name="telefone" pattern="\d*" maxlength="11"
                id="telefone">
            </div>
            <div class="campo">
                <div class="campo botoes">
                    <button class="voltar__2 voltar">voltar</button>
                    <button class="submit">Enviar</button>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
